<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <style>
        :root {
            --primary-color: #4A90E2; /* A modern blue */
            --secondary-color: #F5A623; /* A warm orange for highlights */
            --background-color: #F7F9FC;
            --font-color: #333;
            --border-color: #EAEAEA;
            --card-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            background-color: var(--background-color);
            color: var(--font-color);
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        h2 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
        }

        .summary-cards {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }

        .card {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            flex-grow: 1;
            text-align: center;
        }

        .card h3 {
            margin: 0 0 10px 0;
            font-size: 1em;
            color: #555;
        }

        .card p {
            margin: 0;
            font-size: 2em;
            font-weight: bold;
            color: var(--primary-color);
        }

        .table-wrapper {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: #F8F9FA;
            font-weight: 600;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        tbody tr:hover {
            background-color: #f5f5f5;
        }

        input[type="number"] {
            width: 80px;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            text-align: center;
        }

        .footer-buttons {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        button {
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.1s;
        }

        .primary-button {
            background-color: var(--primary-color);
            color: white;
        }

        .primary-button:hover {
            background-color: #357ABD;
        }

        .secondary-button {
            background-color: #EFEFEF;
            color: #333;
        }

        .secondary-button:hover {
            background-color: #DDD;
        }

        button:active {
            transform: scale(0.98);
        }

        .low-stock { background-color: #FFF0F0; }
        .negative-stock { background-color: #FFDADA; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Panel principal -->
        <div id="inventory-panel">
            <h2>Inventario del DÃ­a</h2>

            <div class="summary-cards">
                <div class="card">
                    <h3>Productos a Inventariar</h3>
                    <p id="total-to-inventory">0</p>
                </div>
                <div class="card">
                    <h3>Stock Bajo</h3>
                    <p id="low-stock-count">0</p>
                </div>
                <div class="card">
                    <h3>Discrepancias</h3>
                    <p id="discrepancies-count">0</p>
                </div>
            </div>

            <!-- Tabla de inventario -->
            <div class="table-wrapper">
                <table id="inventory-table">
                    <thead>
                        <tr>
                            <th>Producto Base</th>
                            <th>Inv. Ayer</th>
                            <th>Compras</th>
                            <th>Ventas</th>
                            <th>Inv. Hoy</th>
                            <th>Unidad</th>
                            <th>Stock Real</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Los datos se insertarÃ¡n aquÃ­ con JavaScript -->
                    </tbody>
                </table>
            </div>

            <!-- Botones -->
            <div id="footer-buttons" class="footer-buttons">
                <button onclick="fetchData()" class="secondary-button">ðŸ”„ Actualizar Datos</button>
                <button onclick="saveInventory()" class="primary-button">ðŸ’¾ Guardar Inventario</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", fetchData);

        function fetchData() {
            setLoadingState(true, 'Actualizando...');
            google.script.run
                .withSuccessHandler(handleSuccess)
                .withFailureHandler(handleError)
                .getDashboardData();
        }

        function handleSuccess(data) {
            setLoadingState(false);
            if (data.error) {
                handleError(data);
                return;
            }
            renderKpis(data.kpis);
            renderInventory(data.inventory);
        }

        function handleError(error) {
            setLoadingState(false);
            console.error("Error:", error);
            alert("OcurriÃ³ un error al cargar los datos: " + error.message);
        }

        function renderKpis(kpis) {
            document.getElementById("total-to-inventory").textContent = kpis.totalToInventory || 0;
            document.getElementById("low-stock-count").textContent = kpis.lowStockCount || 0;
            document.getElementById("discrepancies-count").textContent = kpis.discrepanciesCount || 0;
        }

        function renderInventory(inventory) {
            const tbody = document.querySelector("#inventory-table tbody");
            tbody.innerHTML = "";
            if (!inventory || inventory.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align:center;">No hay productos relevantes para mostrar.</td></tr>';
                return;
            }
            inventory.forEach(item => {
                const stockClass = item.inventarioHoy < 0 ? 'negative-stock' : (item.inventarioHoy <= 5 ? 'low-stock' : '');
                const realStockValue = item.stockReal !== null ? item.stockReal : item.inventarioHoy;

                const row = `
                    <tr class="${stockClass}" data-product-base="${item.productoBase}">
                        <td>${item.productoBase}</td>
                        <td>${item.inventarioAyer.toFixed(2)}</td>
                        <td>${item.compras.toFixed(2)}</td>
                        <td>${item.ventas.toFixed(2)}</td>
                        <td><strong>${item.inventarioHoy.toFixed(2)}</strong></td>
                        <td>${item.unidad}</td>
                        <td><input type="number" step="any" class="real-stock-input" value="${realStockValue.toFixed(2)}"></td>
                    </tr>`;
                tbody.innerHTML += row;
            });
        }

        function saveInventory() {
            setLoadingState(true, 'Guardando...');
            const inventoryData = [];
            const rows = document.querySelectorAll("#inventory-table tbody tr");

            rows.forEach(row => {
                const productBase = row.dataset.productBase;
                if (productBase) {
                    const input = row.querySelector(".real-stock-input");
                    const quantity = input.value;
                    if (quantity !== "" && !isNaN(quantity)) {
                        inventoryData.push({
                            productoBase: productBase,
                            cantidad: parseFloat(quantity)
                        });
                    }
                }
            });

            if (inventoryData.length > 0) {
                google.script.run
                    .withSuccessHandler(saveSuccess)
                    .withFailureHandler(handleError)
                    .saveRealInventory(inventoryData);
            } else {
                setLoadingState(false);
                alert("No hay datos de inventario para guardar.");
            }
        }

        function saveSuccess(response) {
            if (response.success) {
                alert("Inventario guardado correctamente. Los datos se actualizarÃ¡n.");
                fetchData(); // Recargar los datos para reflejar los cambios
            } else {
                handleError(response);
            }
        }

        function setLoadingState(isLoading, message = '') {
            const buttons = document.querySelectorAll('.footer-buttons button');
            buttons.forEach(button => {
                button.disabled = isLoading;
                if (isLoading) {
                    button.dataset.originalText = button.textContent;
                    if (button.textContent.includes("Guardar")) {
                        button.textContent = message;
                    } else if (button.textContent.includes("Actualizar")) {
                        button.textContent = message;
                    }
                } else {
                    button.textContent = button.dataset.originalText;
                }
            });
        }
    </script>
</body>
</html>
