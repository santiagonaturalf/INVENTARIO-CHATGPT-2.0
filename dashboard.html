<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <style>
        :root {
            --primary-color: #4A90E2; /* A modern blue */
            --secondary-color: #F5A623; /* A warm orange for highlights */
            --background-color: #F7F9FC;
            --font-color: #333;
            --border-color: #EAEAEA;
            --card-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            background-color: var(--background-color);
            color: var(--font-color);
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        h2 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
        }

        .summary-cards {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }

        .card {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            flex-grow: 1;
            text-align: center;
        }

        .card h3 {
            margin: 0 0 10px 0;
            font-size: 1em;
            color: #555;
        }

        .card p {
            margin: 0;
            font-size: 2em;
            font-weight: bold;
            color: var(--primary-color);
        }

        .table-wrapper {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: #F8F9FA;
            font-weight: 600;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        tbody tr:hover {
            background-color: #f5f5f5;
        }

        input[type="number"] {
            width: 80px;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            text-align: center;
        }
        /* Hide arrows from number inputs */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }
        input[type=number] {
          -moz-appearance: textfield;
        }

        .footer-buttons {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        button {
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.1s;
        }

        .primary-button {
            background-color: var(--primary-color);
            color: white;
        }

        .primary-button:hover {
            background-color: #357ABD;
        }

        .secondary-button {
            background-color: #EFEFEF;
            color: #333;
        }

        .secondary-button:hover {
            background-color: #DDD;
        }

        button:active {
            transform: scale(0.98);
        }

        .low-stock { background-color: #FFF0F0; }
        .negative-stock { background-color: #FFDADA; font-weight: bold; }
        .error-row { background-color: #ffe5e5 !important; }
        .error-row:hover { background-color: #ffdddd !important; }
        .badge { padding:2px 6px; border-radius:10px; font-size:12px; }
        .badge-ok { background:#e6ffed; color:#1a7f37; border:1px solid #b7ebc6; }
        .badge-warn { background:#fff7e6; color:#ad6800; border:1px solid #ffe58f; }
        .badge-neutral { background:#f0f0f0; color:#555; border:1px solid #d9d9d9; }
        .num { text-align:right; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Panel principal -->
        <div id="inventory-panel">
            <div id="mensaje" style="display:none; padding: 10px; margin-bottom: 15px; border-radius: 8px; background-color: #FFF0F0; color: #D8000C; border: 1px solid #FFDADA;"></div>
            <h2>Inventario del DÃ­a</h2>

            <input type="text" id="searchInput" placeholder="Buscar por Producto Base..." style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid var(--border-color); border-radius: 6px;">

            <div style="display:flex; gap:16px; align-items:center; margin:10px 0;">
              <label><input type="checkbox" id="filterMovHoy"> Mostrar sÃ³lo con movimiento hoy</label>
              <label><input type="checkbox" id="hideApproved" checked> Ocultar verificados/aprobados</label>
              <label><input type="checkbox" id="viewCategories"> Visualizar Categorias</label>
              <small style="opacity:.7;">(Los verificados/aprobados aparecen si los buscas por nombre)</small>
            </div>

            <!-- Tabla de inventario -->
            <div class="table-wrapper">
                <table id="inventory-table">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="select-all-checkbox"></th>
                            <th>Producto Base</th>
                            <th>Inv. Ayer</th>
                            <th>Compras</th>
                            <th>Ventas</th>
                            <th>Inv. Hoy</th>
                            <th>Unidad</th>
                            <th>Estado</th>
                            <th>Stock Real</th>
                        </tr>
                    </thead>
                    <tbody id="tablaInventarioBody">
                        <!-- Los datos se insertarÃ¡n aquÃ­ con JavaScript -->
                    </tbody>
                </table>
            </div>

            <!-- Botones -->
            <div id="footer-buttons" class="footer-buttons">
                <button id="approve-selected-button" class="primary-button" style="margin-right: auto;">Aprobar Seleccionados</button>
                <button class="secondary-button">ðŸ”„ Actualizar Datos</button>
            </div>
        </div>
    </div>

    <script>
        let dashboardData = null; // { inventory, estados, ... }
        let estadosMap = {}; // { baseProduct: 'pendiente'|'verificando'|'aprobado' }

        window.addEventListener('load', () => {
            document.getElementById('filterMovHoy')?.addEventListener('change', renderInventoryTable);
            document.getElementById('hideApproved')?.addEventListener('change', renderInventoryTable);
            document.getElementById('viewCategories')?.addEventListener('change', renderInventoryTable);
            document.getElementById('searchInput')?.addEventListener('input', renderInventoryTable);
            document.querySelector('.secondary-button').addEventListener('click', cargarDatosDashboard);
            setupMassApproval(); // Set up the listener for the mass approval button
            cargarDatosDashboard();
        });

        function cargarDatosDashboard() {
            setLoadingState(true);
            google.script.run
                .withSuccessHandler(function(payload) {
                    setLoadingState(false);
                    try {
                        if (!payload || !payload.inventory) {
                            mostrarMensaje(payload?.msg || 'No se pudo cargar la data.');
                            dashboardData = { inventory: [], estados: {} };
                            estadosMap = {};
                        } else {
                            dashboardData = payload;
                            estadosMap = payload.estados || {};
                        }
                        renderInventoryTable();
                    } catch (e) {
                        mostrarMensaje('Error renderizando: ' + e.message);
                    }
                })
                .withFailureHandler(handleError)
                .getDashboardData();
        }

        function getSearchText() {
            const el = document.getElementById('searchInput');
            return (el && el.value ? el.value.trim().toLowerCase() : '');
        }

        function getDatosFiltrados() {
            if (!dashboardData?.inventory) return [];
            const onlyMov = document.getElementById('filterMovHoy')?.checked;
            const hideApproved = document.getElementById('hideApproved')?.checked;
            const q = getSearchText();
            return dashboardData.inventory.filter(item => {
                const estado = (estadosMap[item.baseProduct] || 'pendiente').toLowerCase();
                if (onlyMov && !(Number(item.sales) > 0 || Number(item.purchases) > 0)) return false;
                const isApproved = (estado === 'verificando' || estado === 'aprobado');
                const matchName = item.baseProduct.toLowerCase().includes(q);
                const matchCategory = (item.category || '').toLowerCase().includes(q);

                if (hideApproved && isApproved) {
                    if (!q) return false;
                    if (!(matchName || matchCategory)) return false;
                }
                if (q && !(matchName || matchCategory)) return false;
                return true;
            });
        }

        function estadoBadgeClass(estado) {
            switch ((estado || '').toLowerCase()) {
                case 'verificando':
                    return 'badge badge-warn';
                case 'aprobado':
                    return 'badge badge-ok';
                default:
                    return 'badge badge-neutral';
            }
        }

        function renderInventoryTable() {
            const viewByCat = document.getElementById('viewCategories')?.checked;
            if (viewByCat) {
                renderCategoryView();
            } else {
                renderProductView();
            }
        }

        function getCategorySummary() {
            if (!dashboardData?.inventory) return [];

            const categorySummary = new Map();

            dashboardData.inventory.forEach(item => {
                const category = item.category || 'Sin CategorÃ­a';
                if (!categorySummary.has(category)) {
                    categorySummary.set(category, {
                        lastInventory: 0,
                        purchases: 0,
                        sales: 0,
                        expectedStock: 0,
                        products: []
                    });
                }

                const summary = categorySummary.get(category);
                summary.lastInventory += Number(item.lastInventory) || 0;
                summary.purchases += Number(item.purchases) || 0;
                summary.sales += Number(item.sales) || 0;
                summary.expectedStock += Number(item.expectedStock) || 0;
                summary.products.push(item);
            });

            // Convert map to array and sort
            return Array.from(categorySummary.entries()).map(([category, data]) => ({
                category,
                ...data
            })).sort((a, b) => a.category.localeCompare(b.category));
        }

        function renderCategoryView() {
            // 1. Change headers for the main category table
            const thead = document.querySelector('#inventory-table thead');
            thead.innerHTML = `
                <tr>
                    <th>CategorÃ­a</th>
                    <th class="num">Inv. Ayer</th>
                    <th class="num">Compras</th>
                    <th class="num">Ventas</th>
                    <th class="num">Inv. Hoy</th>
                </tr>
            `;

            // 2. Get and process data
            const categoryData = getCategorySummary();
            const tbody = document.getElementById('tablaInventarioBody');
            tbody.innerHTML = '';

            const q = getSearchText();
            const filteredCategories = categoryData.filter(cat => {
                // If searching, filter categories by name OR by matching product names within them
                if (q) {
                    const categoryMatch = cat.category.toLowerCase().includes(q);
                    const productMatch = cat.products.some(p => p.baseProduct.toLowerCase().includes(q));
                    return categoryMatch || productMatch;
                }
                return true;
            });

            if (filteredCategories.length === 0) {
                tbody.innerHTML = `<tr><td colspan="5" style="text-align:center;">No hay categorÃ­as o productos que coincidan.</td></tr>`;
                return;
            }

            // 3. Render accordion rows
            filteredCategories.forEach((cat, index) => {
                // --- Create the main category summary row ---
                const categoryRow = document.createElement('tr');
                categoryRow.classList.add('category-row');
                categoryRow.style.cursor = 'pointer';
                categoryRow.innerHTML = `
                    <td><span class="accordion-toggle" id="toggle-${index}">[+]</span> <strong>${cat.category}</strong></td>
                    <td class="num">${cat.lastInventory.toFixed(2)}</td>
                    <td class="num">${cat.purchases.toFixed(2)}</td>
                    <td class="num">${cat.sales.toFixed(2)}</td>
                    <td class="num"><strong>${cat.expectedStock.toFixed(2)}</strong></td>
                `;
                tbody.appendChild(categoryRow);

                // --- Create the hidden row that will contain the nested table ---
                const productsContainerRow = document.createElement('tr');
                const productsContainerCell = document.createElement('td');
                productsContainerCell.colSpan = 5;
                productsContainerCell.style.padding = '0 15px';
                productsContainerRow.appendChild(productsContainerCell);
                productsContainerRow.classList.add('product-details-row');
                productsContainerRow.style.display = 'none'; // Initially hidden

                // --- Create the nested table for products ---
                const innerTable = document.createElement('table');
                innerTable.style.width = '100%';
                innerTable.innerHTML = `
                    <thead>
                        <tr style="background-color: #fafafa;">
                            <th style="width: 4%;"><input type="checkbox" class="select-all-in-category-checkbox"></th>
                            <th>Producto Base</th>
                            <th class="num">Inv. Ayer</th>
                            <th class="num">Compras</th>
                            <th class="num">Ventas</th>
                            <th class="num">Inv. Hoy</th>
                            <th>Unidad</th>
                            <th>Estado</th>
                            <th>Stock Real</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${cat.products.map(item => {
                            const estado = (estadosMap[item.baseProduct] || 'pendiente').toLowerCase();
                            return `
                                <tr class="${item.expectedStock <= 0 ? 'low-stock' : ''}" data-product-base="${item.baseProduct}">
                                    <td><input type="checkbox" class="mass-approval-checkbox" data-base="${item.baseProduct}"></td>
                                    <td>${item.baseProduct}</td>
                                    <td class="num">${Number(item.lastInventory||0).toFixed(2)}</td>
                                    <td class="num">${Number(item.purchases||0).toFixed(2)}</td>
                                    <td class="num">${Number(item.sales||0).toFixed(2)}</td>
                                    <td class="num"><strong>${Number(item.expectedStock||0).toFixed(2)}</strong></td>
                                    <td>${item.unit || ''}</td>
                                    <td>
                                      <span class="${estadoBadgeClass(estado)}" style="margin-right:6px;">${estado}</span>
                                      <input type="checkbox" class="approval-checkbox" data-base="${item.baseProduct}" ${estado === 'aprobado' ? 'checked' : ''} style="vertical-align: middle;">
                                    </td>
                                    <td><input type="number" step="0.01" class="real-stock-input" data-base="${item.baseProduct}" value="${Number(item.expectedStock).toFixed(2)}"/></td>
                                </tr>`;
                        }).join('')}
                    </tbody>
                `;

                productsContainerCell.appendChild(innerTable);
                tbody.appendChild(productsContainerRow);

                // --- Add click listener to toggle the accordion ---
                categoryRow.addEventListener('click', () => {
                    const isCurrentlyOpen = productsContainerRow.style.display !== 'none';

                    // If attempting to close, check for dirty inputs
                    if (isCurrentlyOpen) {
                        let isDirty = false;
                        productsContainerRow.querySelectorAll('.real-stock-input').forEach(input => {
                            if (input.dataset.isDirty === 'true') {
                                isDirty = true;
                            }
                        });

                        if (isDirty) {
                            alert('No puedes cerrar este acordeÃ³n porque tienes cambios sin guardar. Guarda los cambios o actualiza los datos para descartarlos.');
                            return; // Prevent closing
                        }
                    }

                    // Toggle display
                    const isHiddenAfterToggle = !isCurrentlyOpen;
                    productsContainerRow.style.display = isHiddenAfterToggle ? 'none' : '';
                    document.getElementById(`toggle-${index}`).textContent = isHiddenAfterToggle ? '[+]' : '[-]';
                });
            });

            // 4. Hide main footer buttons (mass approval might be re-added per category later)
            document.getElementById('footer-buttons').style.display = 'none';

            // 5. Add event listeners for the interactive elements inside all the new tables
            addEventListeners(); // This will now apply to all rendered product rows
        }

        function renderProductView() {
             // Restore footer buttons and original headers
            document.getElementById('footer-buttons').style.display = 'flex';
            const thead = document.querySelector('#inventory-table thead');
            thead.innerHTML = `
                <tr>
                    <th><input type="checkbox" id="select-all-checkbox"></th>
                    <th>Producto Base</th>
                    <th>Inv. Ayer</th>
                    <th>Compras</th>
                    <th>Ventas</th>
                    <th>Inv. Hoy</th>
                    <th>Unidad</th>
                    <th>Estado</th>
                    <th>Stock Real</th>
                </tr>
            `;

            const tbody = document.getElementById('tablaInventarioBody');
            tbody.innerHTML = '';
            const rows = getDatosFiltrados();
            if (rows.length === 0) {
                const columnCount = 9; // Incremented to account for the checkbox column
                tbody.innerHTML = `<tr><td colspan="${columnCount}" style="text-align:center;">No hay productos que coincidan con los filtros.</td></tr>`;
                return;
            }
            rows.forEach(item => {
                const estado = (estadosMap[item.baseProduct] || 'pendiente').toLowerCase();
                const tr = document.createElement('tr');
                if (item.error) {
                    tr.classList.add('error-row');
                    tr.title = item.errorMsg || 'Inconsistencia detectada';
                }
                if (item.expectedStock <= 0) {
                    tr.classList.add('low-stock');
                }
                tr.dataset.productBase = item.baseProduct;
                tr.innerHTML = `
                    <td><input type="checkbox" class="mass-approval-checkbox" data-base="${item.baseProduct}"></td>
                    <td>${item.baseProduct}</td>
                    <td class="num">${Number(item.lastInventory||0).toFixed(2)}</td>
                    <td class="num">${Number(item.purchases||0).toFixed(2)}</td>
                    <td class="num">${Number(item.sales||0).toFixed(2)}</td>
                    <td class="num"><strong>${Number(item.expectedStock||0).toFixed(2)}</strong></td>
                    <td>${item.unit || ''}</td>
                    <td>
                      <span class="${estadoBadgeClass(estado)}" style="margin-right:6px;">${estado}</span>
                      <input type="checkbox" class="approval-checkbox" data-base="${item.baseProduct}" ${estado === 'aprobado' ? 'checked' : ''} style="vertical-align: middle;">
                    </td>
                    <td><input type="number" step="0.01" class="real-stock-input" data-base="${item.baseProduct}" value="${Number(item.expectedStock).toFixed(2)}"/></td>
                `;
                tbody.appendChild(tr);
            });

            addEventListeners();
        }

        function handleItemSave(updates) {
            google.script.run
                .withSuccessHandler(response => {
                    if (response.success) {
                        // Update local state map on success
                        updates.forEach(update => {
                            if(update.state) estadosMap[update.productBase] = update.state;
                        });
                    } else {
                        alert("Error al guardar: " + response.error);
                    }
                    renderInventoryTable(); // Re-render to show changes and ensure consistency
                })
                .withFailureHandler(err => {
                    alert("Error de comunicaciÃ³n con el servidor: " + err.message);
                    renderInventoryTable();
                })
                .saveStockUpdates(updates);
        }

        function addEventListeners() {
            const tbody = document.getElementById('tablaInventarioBody');

            // --- Individual Approval Checkboxes (works for both views) ---
            tbody.querySelectorAll('.approval-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const base = this.dataset.base;
                    if (this.checked) {
                        const input = this.closest('tr').querySelector('.real-stock-input');
                        const quantity = parseFloat(input.value);
                        if (isNaN(quantity)) {
                            alert('Por favor, introduce un nÃºmero vÃ¡lido en "Stock Real" antes de aprobar.');
                            this.checked = false;
                            return;
                        }
                        if (quantity < 0) {
                            alert('El Stock Real no puede ser negativo.');
                            this.checked = false;
                            return;
                        }
                        handleItemSave([{ productBase: base, quantity: quantity, state: 'aprobado' }]);
                    } else {
                        handleItemSave([{ productBase: base, quantity: null, state: 'pendiente' }]);
                    }
                });
            });

            // --- Stock Real Inputs (works for both views) ---
            tbody.querySelectorAll('.real-stock-input').forEach(input => {
                const base = input.dataset.base;
                const originalValue = input.value;

                // Add a listener to track if the input has been changed from its original value
                input.addEventListener('input', function() {
                    if (this.value !== originalValue) {
                        this.dataset.isDirty = 'true';
                    } else {
                        delete this.dataset.isDirty;
                    }
                });

                // Save on change if already approved
                input.addEventListener('change', function() {
                    if (estadosMap[base] === 'aprobado') {
                        const quantity = parseFloat(this.value);
                        if(isNaN(quantity)) { return; }
                        if (quantity < 0) {
                            alert('El Stock Real no puede ser negativo.');
                            renderInventoryTable();
                            return;
                        }
                        handleItemSave([{ productBase: base, quantity: quantity, state: null }]);
                    }
                });
                // Approve on Enter if not already approved
                input.addEventListener('keydown', function(event) {
                    if (event.key === 'Enter') {
                        event.preventDefault();
                        if (estadosMap[base] !== 'aprobado') {
                            const checkbox = this.closest('tr').querySelector('.approval-checkbox');
                            checkbox.click();
                        }
                    }
                });
            });

            // --- Mass Approval (Product View) ---
            const mainSelectAll = document.getElementById('select-all-checkbox');
            if (mainSelectAll) {
                mainSelectAll.addEventListener('change', function() {
                    // Select only the checkboxes in the main table, not nested ones
                    tbody.querySelectorAll(':scope > tr .mass-approval-checkbox').forEach(checkbox => {
                        checkbox.checked = this.checked;
                    });
                });
            }

            // --- Mass Approval (Category Accordion View) ---
            tbody.querySelectorAll('.select-all-in-category-checkbox').forEach(headerCheckbox => {
                headerCheckbox.addEventListener('change', function() {
                    const innerTable = this.closest('table');
                    innerTable.querySelectorAll('.mass-approval-checkbox').forEach(productCheckbox => {
                        productCheckbox.checked = this.checked;
                    });
                });
            });
        }

        // This function is attached outside renderInventoryTable
        function setupMassApproval() {
            document.getElementById('approve-selected-button').addEventListener('click', function() {
                const updates = [];
                document.querySelectorAll('.mass-approval-checkbox:checked').forEach(cb => {
                    const row = cb.closest('tr');
                    const base = cb.dataset.base;
                    const input = row.querySelector('.real-stock-input');
                    const quantity = parseFloat(input.value);
                    if (isNaN(quantity)) {
                        alert(`El producto "${base}" tiene un valor de stock no vÃ¡lido y serÃ¡ omitido.`);
                    } else if (quantity < 0) {
                        alert(`El producto "${base}" tiene un stock real negativo (${quantity}) y serÃ¡ omitido.`);
                    } else {
                        updates.push({ productBase: base, quantity: quantity, state: 'aprobado' });
                    }
                });

                if (updates.length === 0) {
                    alert('Por favor, selecciona al menos un producto para aprobar.');
                    return;
                }
                setLoadingState(true);
                handleItemSave(updates);
            });
        }

        function handleError(err) {
            setLoadingState(false);
            mostrarMensaje('Error: ' + (err && err.message ? err.message : 'OcurriÃ³ un error desconocido.'));
        }

        function mostrarMensaje(msg) {
            const box = document.getElementById('mensaje');
            if (box) {
                box.textContent = msg;
                box.style.display = 'block';
            }
        }

        function setLoadingState(isLoading) {
            const buttons = document.querySelectorAll('.footer-buttons button');
            buttons.forEach(button => {
                button.disabled = isLoading;
                const updateButton = button.textContent.includes('Actualizar');
                const saveButton = button.textContent.includes('Guardar');
                if (isLoading) {
                    if (updateButton) button.textContent = 'Actualizando...';
                    if (saveButton) button.textContent = 'Guardando...';
                } else {
                    if (updateButton) button.textContent = 'ðŸ”„ Actualizar Datos';
                    if (saveButton) button.textContent = 'ðŸ’¾ Guardar Inventario';
                }
            });
        }
    </script>
</body>
</html>
