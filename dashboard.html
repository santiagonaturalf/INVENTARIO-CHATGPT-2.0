<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <style>
        :root {
            --primary-color: #4A90E2; /* A modern blue */
            --secondary-color: #F5A623; /* A warm orange for highlights */
            --background-color: #F7F9FC;
            --font-color: #333;
            --border-color: #EAEAEA;
            --card-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            background-color: var(--background-color);
            color: var(--font-color);
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        h2 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
        }

        .summary-cards {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }

        .card {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            flex-grow: 1;
            text-align: center;
        }

        .card h3 {
            margin: 0 0 10px 0;
            font-size: 1em;
            color: #555;
        }

        .card p {
            margin: 0;
            font-size: 2em;
            font-weight: bold;
            color: var(--primary-color);
        }

        .table-wrapper {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: #F8F9FA;
            font-weight: 600;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        tbody tr:hover {
            background-color: #f5f5f5;
        }

        input[type="number"] {
            width: 80px;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            text-align: center;
        }

        .footer-buttons {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        button {
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.1s;
        }

        .primary-button {
            background-color: var(--primary-color);
            color: white;
        }

        .primary-button:hover {
            background-color: #357ABD;
        }

        .secondary-button {
            background-color: #EFEFEF;
            color: #333;
        }

        .secondary-button:hover {
            background-color: #DDD;
        }

        button:active {
            transform: scale(0.98);
        }

        .low-stock { background-color: #FFF0F0; }
        .negative-stock { background-color: #FFDADA; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Panel principal -->
        <div id="inventory-panel">
            <div id="mensaje" style="display:none; padding: 10px; margin-bottom: 15px; border-radius: 8px; background-color: #FFF0F0; color: #D8000C; border: 1px solid #FFDADA;"></div>
            <h2>Inventario del D√≠a</h2>

            <!-- Tabla de inventario -->
            <div class="table-wrapper">
                <table id="inventory-table">
                    <thead>
                        <tr>
                            <th>Producto Base</th>
                            <th>Inv. Ayer</th>
                            <th>Compras</th>
                            <th>Ventas</th>
                            <th>Inv. Hoy</th>
                            <th>Unidad</th>
                            <th>Stock Real</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Los datos se insertar√°n aqu√≠ con JavaScript -->
                    </tbody>
                </table>
            </div>

            <!-- Botones -->
            <div id="footer-buttons" class="footer-buttons">
                <button onclick="cargarDashboard()" class="secondary-button">üîÑ Actualizar Datos</button>
                <button onclick="saveInventory()" class="primary-button">üíæ Guardar Inventario</button>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('load', cargarDashboard);

        function cargarDashboard() {
            setLoadingState(true);
            google.script.run
                .withSuccessHandler(function (payload) {
                    setLoadingState(false);
                    try {
                        if (!payload || payload.ok === false) {
                            mostrarMensaje(payload?.msg || 'No se pudo cargar la data.');
                            renderTabla([]); // evita ‚Äúundefined‚Äù
                            return;
                        }
                        renderTabla(payload.inventory || []);
                    } catch (e) {
                        mostrarMensaje('Error renderizando: ' + e.message);
                    }
                })
                .withFailureHandler(handleError)
                .getDashboardData();
        }

        function mostrarMensaje(msg) {
            const box = document.getElementById('mensaje');
            if (box) {
                box.textContent = msg;
                box.style.display = 'block';
            }
        }

        function renderTabla(inventory) {
            const tbody = document.querySelector("#inventory-table tbody");
            tbody.innerHTML = "";
            if (!inventory || inventory.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align:center;">No hay productos para inventariar.</td></tr>';
                return;
            }
            inventory.forEach(item => {
                const stockClass = item.expectedStock <= 0 ? 'low-stock' : '';
                const realStockValue = item.expectedStock;

                const row = `
                    <tr class="${stockClass}" data-product-base="${item.baseProduct}">
                        <td>${item.baseProduct}</td>
                        <td>${Number(item.lastInventory).toFixed(2)}</td>
                        <td>${Number(item.purchases).toFixed(2)}</td>
                        <td>${Number(item.sales).toFixed(2)}</td>
                        <td><strong>${Number(item.expectedStock).toFixed(2)}</strong></td>
                        <td>${item.unit}</td>
                        <td><input type="number" step="any" class="real-stock-input" value="${realStockValue.toFixed(2)}"></td>
                    </tr>`;
                tbody.innerHTML += row;
            });
        }

        function saveInventory() {
            setLoadingState(true);
            const inventoryData = [];
            const rows = document.querySelectorAll("#inventory-table tbody tr");

            rows.forEach(row => {
                const productBase = row.dataset.productBase;
                if (productBase) {
                    const input = row.querySelector(".real-stock-input");
                    const quantity = input.value;
                    if (quantity !== "" && !isNaN(quantity)) {
                        inventoryData.push({
                            productoBase: productBase,
                            cantidad: parseFloat(quantity)
                        });
                    }
                }
            });

            if (inventoryData.length > 0) {
                google.script.run
                    .withSuccessHandler(saveSuccess)
                    .withFailureHandler(handleError)
                    .saveRealInventory(inventoryData);
            } else {
                setLoadingState(false);
                alert("No hay datos de inventario para guardar.");
            }
        }

        function saveSuccess(response) {
            setLoadingState(false);
            if (response.success) {
                mostrarMensaje("Inventario guardado correctamente. Actualizando...");
                setTimeout(cargarDashboard, 1000); // Recargar los datos para reflejar los cambios
            } else {
                handleError({ message: response.error });
            }
        }

        function handleError(err) {
            setLoadingState(false);
            mostrarMensaje('Error: ' + (err && err.message ? err.message : 'Ocurri√≥ un error desconocido.'));
        }

        function setLoadingState(isLoading) {
            const buttons = document.querySelectorAll('.footer-buttons button');
            buttons.forEach(button => {
                button.disabled = isLoading;
                const updateButton = button.textContent.includes('Actualizar');
                const saveButton = button.textContent.includes('Guardar');

                if (isLoading) {
                    if (updateButton) button.textContent = 'Actualizando...';
                    if (saveButton) button.textContent = 'Guardando...';
                } else {
                    if (updateButton) button.textContent = 'üîÑ Actualizar Datos';
                    if (saveButton) button.textContent = 'üíæ Guardar Inventario';
                }
            });
        }
    </script>
</body>
</html>
